name: SageMaker Pipeline CD

on:
  workflow_dispatch:
    inputs:
      pipeline_name:
        description: 'Name of the pipeline folder (e.g., dev-inventory)'
        required: true
      environment:
        description: 'Environment (dev, uat, production)'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt ipykernel

    - name: Execute selected pipeline notebook
      run: |
        folder="pipeline/${{ github.event.inputs.pipeline_name }}"
        config="config/${{ github.event.inputs.environment }}.json"
        papermill $folder/pipeline_definition.ipynb output-${{ github.event.inputs.pipeline_name }}.ipynb \
          -p config_file_path $folder/config/${{ github.event.inputs.environment }}.json

    - name: Upload output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: notebook-output
        path: |
          output-*.ipynb
